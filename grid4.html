<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9</title>
    <link rel="stylesheet" href="grid4.css" class="style">
</head>
<body>
    <button onclick='switchStyle()' style='position: absolute; top:0; right:0;'>Style</button>
    <img src='https://cdn.imgchest.com/files/6yxkcg9dp7w.png' style='position: absolute; top:0; left:0;z-index:-1'>
    <div class="container">

        <div class="box1">
            <img src="https://i.postimg.cc/MTTw1Tnx/logo-removebg-preview.png" alt="Court">
        </div>

        <div class="box2">
            <div class="header">
                <p>Судебные акты и заседания</p>
                <div class="lang-switch">
                    <button class="lang-russ">Рус</button> 
                    <a href="#" class="lang-kir">Кыр</a>
                </div>
            </div>
        </div>

        <div class="box3"></div>

        <div class="box4">
            <ul>
                <li class="main">Главная</li>
                <li class="news">Новости</li>
                <li class="court">Постановления Пленума Верховного cуда КР</li>
                <li class="certificate">Справка</li>
                <li class="entrance">Служебный вход</li>
            </ul>
        </div>

        <div class="box5">
            <div class="box">
                <div class="caption">'Justice for Every Citizen and Each Individual'</div>
            </div>
        </div>

        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="box10"></div>
    </div>

    <script>
        function switchStyle() {
        let style = document.querySelector('.style');
        if (style.getAttribute('href') == 'grid4.css') {
            style.setAttribute('href', 'grid2.css');
        } else {
            style.setAttribute('href', 'grid4.css');
            }
        }
    </script>

</body>
</html>
